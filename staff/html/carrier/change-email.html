<ol class="breadcrumb optimized">
	<li><a href="dashboard">Home</a></li>
	<li><a href="carriers">Carriers</a></li>
	<li><a href="carriers/view/{{id}}">View Details</a></li>
	<li class="active">Change Email</li>
</ol>


<div style="margin-bottom: 15px;">
	<h3 style="display: inline-block">Carrier # {{id}}</h3>
</div>
<ul class="nav nav-tabs">
	<li role="presentation"><a href="carriers/view/{{id}}"><i class="fa fa-pie-chart"></i> Overview</a></li>
	<li role="presentation" class="active"><a href="carriers/view/{{carrier._id}}/user"><i class="fa fa-user"></i> User</a></li>
	<li role="presentation"><a href="carriers/view/{{id}}/company"><i class="fa fa-copyright"></i> Company</a></li>
	<li role="presentation"><a href="carriers/view/{{id}}/docs"><i class="fa fa-file-text-o"></i> Documents</a></li>
	<li role="presentation"><a href="carriers/view/{{id}}/trucks"><i class="fa fa-truck"></i> Trucks</a></li>
	<li role="presentation"><a href="carriers/view/{{id}}/billing"><i class="fa fa-credit-card"></i> Billing</a></li>
</ul>
<div class="row" style="margin: 0">
	<form ng-hide="success" name="emailForm" class="form-horizontal" role="form" novalidate ng-submit="emailForm.$valid && change()" style="max-width: 600px;">
		<h3 style="margin-bottom: 15px;">Change Account Email</h3>
		<fieldset ng-disabled="progress">
			<div class="form-group" ng-class="{ 'has-error': submitted && emailForm.new.$invalid }">
				<label for="new" class="col-sm-3 control-label">New Email</label>
				<div class="col-sm-9">
					<input name="new" id="new" type="email" class="form-control" ng-model="email.new" required placeholder="New Email address">
					<span class="help-block" ng-show="submitted && emailForm.new.$error.required">New Email is required</span>
					<span class="help-block" ng-show="submitted && emailForm.new.$error.email">Invalid email address</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<a href="carriers/view/{{id}}/user" class="btn btn-default"><i class="fa fa-arrow-circle-left"></i> Back</a>&nbsp;&nbsp;&nbsp;<button class="btn btn-default" type="submit" ng-click="submitted = true"><i class="fa fa-save"></i> Update</button>
				</div>
			</div>
		</fieldset>
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-show="progress"><i class="fa fa-2x fa-spinner fa-spin"></i></div>
	</form>
	<br />
	<div ng-show="success">
		<div class="alert alert-info">
			{{success}}
		</div>
		<a href="carriers/view/{{id}}/user" class="btn btn-default"><i class="fa fa-check"></i> Okay</a>
	</div>
</div>
