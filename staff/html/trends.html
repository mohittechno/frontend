<style>
	.contn { display: table-cell;
			 vertical-align: middle;
			 height: 250px; }
	</style>
<div class="container-fluid" style="margin: 20px 0">
	<div class="btn-group btn-group-justified" role="group" aria-label="...">
		<div class="btn-group" role="group">
			<button ng-click="loadAllTrends('day')" class="btn" ng-class="{ 'btn-primary': interval === 'day', 'btn-default': interval !== 'day' }">Daily</button>
		</div>
		<div class="btn-group" role="group">
			<button ng-click="loadAllTrends('month')" class="btn" ng-class="{ 'btn-primary': interval === 'month', 'btn-default': interval !== 'month' }">Monthly</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6"">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Leads</strong>: {{leadsAverage}} leads per {{interval}}</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<canvas id="leadsChart"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Orders</strong>: {{ordersAverage}} orders per {{interval}}</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<canvas id="ordersChart"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Carriers</strong>: {{carriersAverage}} carriers per {{interval}}</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<canvas id="carriersChart"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Revenues</strong>: ${{revenuesAverage | number }} per {{interval}}</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<canvas id="revenuesChart"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>
