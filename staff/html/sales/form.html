<form name="salesrepForm" novalidate class="form-horizontal salesrep-form" style="max-width: 600px; margin: 0 auto;" role="form" ng-submit="salesrepForm.$valid && save()">
  <div class="page-header text-center">
    <h3><i class="fa fa-user"></i> {{title}}</h3>
  </div>
  <fieldset ng-disabled="progress">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="subtype">Type</label>
      <div class="col-sm-9">
        <label class="radio-inline">
          <input type="radio" name="subtype" id="subtype" ng-model="salesrep.subtype" value="staff"> Staff
        </label>
        <label class="radio-inline">
          <input type="radio" name="subtype" ng-model="salesrep.subtype" value="agent"> Agent
        </label>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': submitted && salesrepForm.name.$invalid }">
      <label class="col-sm-3 control-label" for="salesrep-name">Name</label>
      <div class="col-sm-9">
        <input name="name" id="salesrep-name" type="text" ng-model="salesrep.name" class="form-control" autofocus required ng-minlength="3" placeholder="Full name">
        <span class="help-block" ng-show="submitted && salesrepForm.name.$error.required">Name is required</span>
        <span class="help-block" ng-show="submitted && salesrepForm.name.$error.minlength">Name is too short</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': submitted && salesrepForm.email.$invalid }">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input name="email" type="email" ng-model="salesrep.email" class="form-control" required placeholder="Email address">
        <span class="help-block" ng-show="submitted && salesrepForm.email.$error.required">Email is required</span>
        <span class="help-block" ng-show="submitted && salesrepForm.email.$error.email">Invalid Email</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': submitted && salesrepForm.phone.$invalid }">
      <label class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-9">
        <input name="phone" type="text" ng-model="salesrep.phone" class="form-control" required mask="(999) 999-9999" clean="true" placeholder="(###) ###-####">
        <span class="help-block" ng-show="submitted && salesrepForm.phone.$error.required">Phone is required</span>
        <span class="help-block" ng-show="submitted && salesrepForm.phone.$error.pattern">Invalid Phone</span>
        <span class="help-block" ng-show="submitted && salesrepForm.phone.$error.minlength">Phone is less than 10 digits</span>
        <span class="help-block" ng-show="submitted && salesrepForm.phone.$error.maxlength">Phone is more than 10 digits</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': submitted && salesrepForm.slots.$invalid }">
      <label class="col-sm-3 control-label">Slots</label>
      <div class="col-sm-9">
        <input name="slots" type="number" min="0" ng-model="salesrep.slots" class="form-control" required placeholder="Max Leads for this Sales Rep">
        <span class="help-block" ng-show="submitted && salesrepForm.slots.$error.required">Slots value is required</span>
      </div>
    </div>
    <div class="form-group" ng-show="mode == 'edit'">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="changePassword"> Change Password
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-show="changePassword" ng-class="{ 'has-error': submitted && salesrepForm.password.$invalid }">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input name="password" type="password" ng-model="password" class="form-control" ng-required="changePassword" placeholder="Password for Login">
        <span class="help-block" ng-show="submitted && salesrepForm.password.$error.required">Password is required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="salesrep.enabled"> Enabled
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <a href="{{cancelUrl}}" class="btn btn-default margin-5"><i class="fa fa-arrow-left"></i> Cancel</a>
        <button type="submit" class="btn btn-primary margin-5" ng-click="submitted = true"><i class="fa fa-save"></i> Save</button>
      </div>
    </div>
  </fieldset>
   <div class="col-sm-offset-3 col-sm-9">
    <div ng-show="progress"><i class="fa fa-2x fa-spinner fa-spin"></i></div>
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
  </div>
</form>
